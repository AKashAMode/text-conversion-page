<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Operation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="main-container">
      
           
        <div class="sub-container">
            <div class="text-ope-input">
                <h1 class="heading">TEXT OPERATION</h1>
                <input type="text" class="text-box" id="input-text"  placeholder="ENTER TEXT">
                <input type="text" class="text-box" id="output-text" placeholder="TEXT OUTPUT">
            </div>
            

            <div class="btn-group">
                <button class="btn-1 style-btn" id="upcase-btn" onclick="upCaseOperation()" >Upper Case</button>
                <button class="btn-2 style-btn" id="lowercase-btn" onclick="lowerCaseOperation()" >Lower Case</button>
                <button class="btn-3 style-btn" id="word-count-btn" onclick="wordCountOpe()" >Word Count</button>
                <button class="btn-4 style-btn" id="char-count-btn" onclick="charCountOpe()" >Character Count</button>
            </div>
        </div>

    </div>

<script src="app.js">

</script>
</body>
</html>
